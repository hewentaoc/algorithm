<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <span>HWT</span>
            <span>MI</span>
        </div>
    </div>
    <script>
        let root = document.getElementsByClassName('wrapper')[0];

        
        function ergodicTree(root) {
            if(root == null) {
                return;
            }
            console.log(root);
            let childNodes = root.childNodes ;
            for(let i = 0 ; i < childNodes.length ; i++) {
                let childNode = childNodes[i];
                ergodicTree(childNode);
            }
        }
        ergodicTree(root);
        let div = document.createElement('div');
        root.appendChild(div);
        console.log(root);





    </script>
</body>
</html>
